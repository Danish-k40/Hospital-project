{% extends 'base.html' %}
{% block content %}
    <div class="page-section">
        <div class="container">
            <h1 class="text-center mb-5 wow fadeInUp">Our Doctors</h1>

            <div class="owl-carousel wow fadeInUp" id="doctorSlideshow">
                {% for i in dr %}
                    <div class="item">
                        <div class="card-doctor">
                            <div class="header">
                                <img src={{ i.image.url }} alt="" style="height: 260px; width: 300px">
                                <div class="meta">
                                    <a href="#"><span class="mai-call"></span></a>
                                    <a href="#"><span class="mai-logo-whatsapp"></span></a>
                                </div>
                            </div>
                            <div class="body">

                                <a href="{{ i.get_url }}"> <p class="text-xl mb-0">Dr.{{ i.name }}</p></a>
                                <span class="text-sm text-grey">{{ i.dept }}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}

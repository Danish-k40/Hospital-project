{% extends 'base.html' %}
{% block content %}
    <div class="page-section">
        <div class="container">
            <h1 class="text-center wow fadeInUp">Login</h1>

            <form class="contact-form mt-5" action="login" method="post">
                {% csrf_token %}
                <div class="row mb-3">

                    <div class="col-12 py-2 wow fadeInUp">
                        <label for="username">User Name</label>
                        <input type="text" name="username" id="subject" class="form-control" placeholder="Username">
                    </div>
                    <div class="col-sm-6 py-2 wow fadeInLeft">
                        <label for="password">password</label>
                        <input type="password" name="password" id="fullName" class="form-control" placeholder="Password">
                    </div>


                </div>
                <button type="submit" class="btn btn-primary wow zoomIn">Login</button>
                <a class="btn btn-primary ml-lg-3" href="{% url 'register' %}">Register</a>

            </form>
        </div>
    </div>


{% endblock %}
